<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<title>Mulai Penggalangan Baru</title>
</head>
<style type="text/css">
	html, body{
		height: 100%;
	}
	#bg{
		height: 100%;
		background: lightgray;
	}
	.form-rounded{
		border-radius: 0.75rem;
	}
	.btn-rounded{
		border-radius: 1rem;
	}
</style>
<body>
	<div class="container-fluid h-100">
		<div class="row justify-content-center h-100">
			<div class="col-4 d-flex justify-content-center align-items-center " id="bg">
				<div class="row">
					<h2 class="m-3">Mulai Perjalanan Penggalangan Dana Anda</h2><br>
					<div class="col">
						<p><small>Kami siap membantu anda dalam melakukan penggalangan dana</small></p>	
					</div>
				</div>
			</div>
			<div class="col-8 d-flex justify-content-center align-items-center">
				<div class="row">
					<div class="col ml-4">
						<h4><strong>Di mana lokasi anda?</strong></h4>
						<p><small>Kami menggunakan lokasi anda untuk memudahkan</small></p>
					</div>

					<div class="w-100"></div>
					<div class="col ml-5">
						<div class="form-group">
							<div class="form-row">
								<div class="col">
									<label><small>Provinsi</small></label>
									<select class="form-control form-rounded w-75">
										<option>Jawa Timur</option>
										<option>Jawa Barat</option>
									</select>
								</div>
								<div class="col">
									<label><small>Kode Pos</small></label>
									<input type="text" class="form-control form-control-md mb-4 form-rounded w-50" name="">
								</div>
							</div>
							<div class="form-row">
								<div class="col">
									<h4>Kategori Penggalangan Dana anda</h4>
								<div class="col w-75">
									<div class="btn-rounded" data-toggle="button">
										<button type="button" class="btn btn-outline-success btn-rounded m-1">Hewan</button>
										<button type="button" class="btn btn-outline-success btn-rounded m-1">Hewan</button>
										<button type="button" class="btn btn-outline-success btn-rounded m-1">Hewan</button>
										<button type="button" class="btn btn-outline-success btn-rounded m-1">Hewan</button>
										<button type="button" class="btn btn-outline-success btn-rounded m-1">Hewan</button>
										<button type="button" class="btn btn-outline-success btn-rounded m-1">Hewan</button>
										<button type="button" class="btn btn-outline-success btn-rounded m-1">Hewan</button>
										<button type="button" class="btn btn-outline-success btn-rounded m-1">Hewan</button>
										<button type="button" class="btn btn-outline-success btn-rounded m-1">Hewan</button>
										<button type="button" class="btn btn-outline-success btn-rounded m-1">Hewan</button>
									</div>
									
								</div>
								</div>
							</div>
							<button type="button" class="btn btn-success mt-2">Continue</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
