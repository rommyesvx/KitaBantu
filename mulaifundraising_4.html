<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
	<title></title>
</head>
<style type="text/css">
	html, body{
		height: 100%;
	}
	#bg{
		height: 100%;
		background: lightgray;
	}
	.form-rounded{
		border-radius: 1rem;
	}
	.btn-rounded{
		border-radius: 1rem;
	}
</style>
<body>
	<div class="container-fluid h-100">
		<div class="row justify-content-center h-100">
			<div class="col-4 d-flex justify-content-center align-items-center " id="bg">
				<div class="row">
					<h2 class="m-3">Buat akun untuk melanjutkan</h2><br>
					
				</div>
			</div>
			<div class="col-8 d-flex justify-content-center align-items-center">
				<div class="row" >
					<div class="col">
						<div class="form-group">
							<input type="text" class="form-control form-rounded" name="" placeholder="Nama Depan">
						</div>
						<div class="form-group">
							<input type="text" class="form-control form-rounded" name="" placeholder="Nama Belakang">
						</div>
						<div class="form-group">
							<input type="email" class="form-control form-rounded" name="" placeholder="Alamat Email">
						</div>
						<div class="form-group">
							<input type="password" class="form-control form-rounded" name="" placeholder="Password">
							<p class="text-muted ml-2 mt-2">Sudah Punya Akun? <a href="form.html">Sign In</a></p>
						</div>
						<div class="form-check">
							<input type="checkbox" class="form-check-input" id="check1" name="">
							<label class="form-check-label" for="check1">Dengan melanjutkan, maka anda menyetujui Terms and Condition dari KitaBantu.</label>
						</div>
						<div class="form-group">
							<button type="button" class="btn btn-success mt-3">Continue</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
