<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<title>Sign In</title>
	<style type="text/css">
		html, body{
			height: 100%;
		}
		#bg{
			height: 100%;
			background: lightgray;
		}
		.form-rounded{
			border-radius: 0.75rem;
		}
	</style>
</head>
<body>
	<div class="container-fluid h-100">
		<div class="row justify-content-center h-100">
			<div class="col-4 d-flex justify-content-center align-items-center " id="bg">
				<h2 class="m-3">Masuk untuk menyimpan akun anda</h2>
				</div>
				<div class="col-8 d-flex justify-content-center align-items-center">
					<div class="row">
						<div class="col">
							<h4><strong>Detail Akun Anda</strong></h4>
						</div>
						<div class="w-100"></div>
						<div class="col">
							<div class="form-group">
								<label><small>Email Address</small></label>
								<input type="email" class="form-control form-control-md mb-2 form-rounded" name="">

								<label><small>Password</small></label>
								<input type="email" class="form-control form-control-md mb-4 form-rounded" name="">

								<button type="button" class="btn btn-success">Continue</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
